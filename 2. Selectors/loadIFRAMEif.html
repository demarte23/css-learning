<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

            var ifr = document.getElementById('MainPopupIframe');
            ifr.onload=function(){

            };
        };

    <button id='click'>click me</button>

</body>
