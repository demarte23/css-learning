<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Descend Selector */
        div p {
            background-color: red;
        }
        /* Child Selector */
        div.child > h2 {
            background-color: green;
        }
    </style>
</head>
<body>
    <div>
        <p>I am red.</p>
        <p>I am red.</p>
    <section><p>I am red.</p></section>
    </div>

    <div class="child">
            <h2>Köpfchen in einem Div</h2>
            <h2>Köpfchen in einem Div</h2>
            <section><h2>Köpfchen aber kein Child</h2></section>
            <h2>Köpfchen in einem Div</h2>

    </div>
</body>
</html>
